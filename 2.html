   <p style="margin-top:50px;"><h3>2.신차연구소</h3>
   <p>신차연구소는 테이터가공 및 제공의 성격을 띤다.
   <br>신차 및 중고차 구매를 위한 데이터를전국의 딜러사 또는 카마스터에
   무상제공 <br>된다.
   <br>후방 비즈니스 모델로는 차량의 외부수리 및 출장세차 분야의
   데이터 제공를 <br>유상 제공한다.</P>
